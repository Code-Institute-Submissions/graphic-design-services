{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h1 class="text-center pt-4">Submit Revision</h1>

 <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Submit Artwork</legend>
        {{ form|crispy }}
        <div class="form-group text-center">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </fieldset>
</form>



</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-center pt-4">Gallery</h1>
    <div class="row">
        <div class="col-12">
            <img src="{{ design.preview_image.url }}">
        </div>
        <div class="col-12">
            <div data-aos="fade-up" class="designDesc">
                <div class="mycard">
                              <div class="row">
                                  <div class="col"><h4>Design Details</h4></div>
                              </div>
                              <div class="row">
                                  <div class="col-4 mycard-category">Type</div>
                                  <div class="col-8 border-bottom">{{ design.type }}  </div>
                              </div>
                              <div class="row">
                                  <div class="col-4 mycard-category">Description</div>
                                  <div class="col-8 border-bottom"><p>{{ design.description }}</p></div>
                              </div>
                              {% if testimonial %}
                              <div class="row">
                                  <div class="col-4 mycard-category">Testimonial</div>
                                  <div class="col-8 border-bottom"><p>{{ testimonial.testimonial_text }}</p></div>
                              </div>
                              {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
  
{% endblock %}

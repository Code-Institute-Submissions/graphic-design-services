{% extends 'base.html' %}
{% block content %}

<div class="container">
  
  
  <h1 class="text-center pt-4">Gallery</h1>
<div class="row">
  <div class="col">
  <ul class="grid cs-style-4">
     {% for design in designs %}
	<li>
		<figure>
			<div class="image-container">
			<img src="{{ design.preview_image.url }}" alt="img01">
			
			<figcaption>
				<h3>Camera</h3>
				<span>Jacob Cummings</span>
				<a href="{% url 'gallery_design_detail' parameter=design.id %}">View Details</a>
			</figcaption>
		</figure>
	</li>
  {% endfor %}
</ul>
</div>
</div>
  
  
</div>
  




{% endblock %}

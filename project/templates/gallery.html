{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1 class="text-center pt-4">Gallery</h1>
  <div class="row">
  {% for design in designs %}
       <div class="col-sm-6 col-lg-3">
        <div class="img-container">
          <div class="design-details">
            <a href="{% url 'gallery_design_detail' parameter=design.id %}">View Details</a>
          </div>
          <img src="{{ design.preview_image.url }}">
        </div>
      </div>
  {% endfor %}
  </div>
  
  
</div>
  




{% endblock %}

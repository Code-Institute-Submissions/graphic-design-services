{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1 class="text-center pt-4">Testimonial</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Testimonial For Order No {{ design }}</legend>
            {{ form|crispy }}
            <div class="form-group text-center">
                <button class="submit-btn" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

{% endblock %}
